<svg width="512" height="512" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg"
     shape-rendering="crispEdges">

  <!-- BACKGROUND -->
  <rect width="64" height="64" fill="#05060a"/>

  <!-- ======================== -->
  <!--  FIRE & GRADIENT SETUP   -->
  <!-- ======================== -->
  <defs>
    <linearGradient id="fireA" x1="0" x2="0" y1="1" y2="0">
      <stop offset="0%" stop-color="#300000"/>
      <stop offset="40%" stop-color="#ff3300"/>
      <stop offset="70%" stop-color="#ff8a00"/>
      <stop offset="100%" stop-color="#ffd37f"/>
    </linearGradient>

    <linearGradient id="fireB" x1="0" x2="0" y1="1" y2="0">
      <stop offset="0%" stop-color="#200000"/>
      <stop offset="40%" stop-color="#cc2200"/>
      <stop offset="70%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#ffcc66"/>
    </linearGradient>
  </defs>

  <!-- ======================== -->
  <!--   ROTATING PENTAGRAM     -->
  <!-- ======================== -->
  <g transform="translate(32 30)">
    <!-- Rotation animation -->
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 0 0"
      to="360 0 0"
      dur="30s"
      repeatCount="indefinite"/>

    <!-- Circle -->
    <circle cx="0" cy="0" r="18"
            fill="none" stroke="#ff3300" stroke-width="1.3"
            opacity="0.5">
      <animate attributeName="opacity"
               values="0.3;0.8;0.3"
               dur="2.5s"
               repeatCount="indefinite"/>
    </circle>

    <!-- Star -->
    <polygon
      points="
        0,-16
        5,-4
        16,-4
        7,3
        10,14
        0,7
        -10,14
        -7,3
        -16,-4
        -5,-4
      "
      fill="none"
      stroke="#ffcc66"
      stroke-width="1.5"
      opacity="0.85">
      <animate attributeName="opacity"
               values="0.4;1;0.4"
               dur="2s"
               repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- ======================== -->
  <!--       HELLFIRE BASE      -->
  <!-- ======================== -->
  <g opacity="0.9">
    <!-- top fire row -->
    <rect x="10" y="46" width="4" height="4" fill="url(#fireA)">
      <animate attributeName="opacity" values="0.3;1;0.5" dur="0.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="46" width="4" height="4" fill="url(#fireB)">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="26" y="46" width="4" height="4" fill="url(#fireA)">
      <animate attributeName="opacity" values="0.5;1;0.3" dur="0.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="34" y="46" width="4" height="4" fill="url(#fireB)">
      <animate attributeName="opacity" values="0.3;1;0.4" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="42" y="46" width="4" height="4" fill="url(#fireA)">
      <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- ======================== -->
  <!--     SMALL PIXEL SKULL    -->
  <!-- ======================== -->
  <!-- Skull centered lower, scaled down -->
  <g transform="translate(0 6) scale(0.78)">
    <!-- Horns -->
    <rect x="14" y="6" width="4" height="4" fill="#ff8a3c"/>
    <rect x="46" y="6" width="4" height="4" fill="#ff8a3c"/>

    <!-- Upper skull -->
    <rect x="18" y="10" width="28" height="4" fill="#e8f2ff"/>
    <rect x="16" y="14" width="32" height="4" fill="#e8f2ff"/>
    <rect x="14" y="18" width="36" height="4" fill="#e8f2ff"/>

    <!-- EYES (PULSING) -->
    <rect id="eyeL" x="20" y="22" width="8" height="6" fill="#ff3300">
      <animate attributeName="fill"
               values="#ff3300;#ffd37f;#ff3300"
               dur="1.3s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.7;1;0.6"
               dur="1.3s"
               repeatCount="indefinite"/>
    </rect>

    <rect id="eyeR" x="36" y="22" width="8" height="6" fill="#ff3300">
      <animate attributeName="fill"
               values="#ff3300;#ffd37f;#ff3300"
               dur="1.3s"
               begin="0.2s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.7;1;0.6"
               dur="1.3s"
               begin="0.2s"
               repeatCount="indefinite"/>
    </rect>

    <!-- Cheeks -->
    <rect x="18" y="28" width="28" height="6" fill="#e8f2ff"/>
    <rect x="16" y="34" width="32" height="4" fill="#e8f2ff"/>

    <!-- Nose -->
    <rect x="30" y="28" width="4" height="4" fill="#05060a"/>
    <rect x="28" y="30" width="2" height="2" fill="#05060a"/>
    <rect x="34" y="30" width="2" height="2" fill="#05060a"/>

    <!-- Jaw -->
    <rect x="22" y="38" width="20" height="4" fill="#e8f2ff"/>
    <rect x="24" y="42" width="16" height="4" fill="#e8f2ff"/>

    <!-- Teeth divide -->
    <rect x="30" y="38" width="2" height="8" fill="#05060a"/>
  </g>

  <!-- ======================== -->
  <!--        BORDER + TEXT     -->
  <!-- ======================== -->
  <rect x="3" y="3" width="58" height="58"
        fill="none" stroke="#ff3300" stroke-width="2"/>

  <text x="32" y="8" text-anchor="middle"
        font-family="monospace" font-size="4"
        fill="#ff3300">
    ASX
  </text>

  <text x="32" y="60" text-anchor="middle"
        font-family="monospace" font-size="4"
        fill="#ffd37f">
    DOOM WORLD
  </text>

</svg>
