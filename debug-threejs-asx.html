<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Debug Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            overflow: hidden;
        }
        
        .layout {
            display: flex;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
        }
        
        #console {
            width: 400px;
            background: rgba(0, 20, 0, 0.95);
            border-left: 2px solid #00ff00;
            overflow-y: auto;
            padding: 20px;
            font-size: 12px;
        }
        
        .console-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
            background: rgba(0, 40, 0, 0.3);
        }
        
        .log-entry.error {
            border-left-color: #ff0000;
            color: #ff6666;
        }
        
        .log-entry.warning {
            border-left-color: #ffff00;
            color: #ffff66;
        }
        
        .log-entry.success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        
        .log-entry.info {
            border-left-color: #00ffff;
            color: #00ffff;
        }
        
        .timestamp {
            color: #666666;
            font-size: 10px;
            margin-right: 8px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-weight: bold;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 40, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .stat-label {
            color: #00cc00;
        }
        
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
        
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 50;
        }
        
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div id="canvas-container">
            <div id="loading-overlay">
                <div class="spinner"></div>
                <p>Initializing debug session...</p>
            </div>
            <a href="main-index.html" class="back-button">‚Üê Back</a>
        </div>
        
        <div id="console">
            <div class="console-title">üîç DEBUG CONSOLE</div>
            <div id="log-container"></div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script>
        const logContainer = document.getElementById('log-container');
        const statsContainer = document.getElementById('stats');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        let frameCount = 0;
        let startTime = Date.now();
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStats(stats) {
            statsContainer.innerHTML = '<strong style="color: #00ff00;">SYSTEM STATS</strong>' + 
                Object.entries(stats).map(([key, value]) => `
                    <div class="stat-item">
                        <span class="stat-label">${key}</span>
                        <span class="stat-value">${value}</span>
                    </div>
                `).join('');
        }
        
        function checkBrowserInfo() {
            log('=== BROWSER INFORMATION ===', 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log(`Platform: ${navigator.platform}`, 'info');
            log(`Language: ${navigator.language}`, 'info');
        }
        
        function checkWebGLSupport() {
            log('=== CHECKING WEBGL SUPPORT ===', 'info');
            
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!gl) {
                    log('‚ùå WebGL is NOT supported', 'error');
                    return false;
                }
                
                log('‚úì WebGL is supported', 'success');
                log(`WebGL Version: ${gl.getParameter(gl.VERSION)}`, 'info');
                log(`Vendor: ${gl.getParameter(gl.VENDOR)}`, 'info');
                log(`Renderer: ${gl.getParameter(gl.RENDERER)}`, 'info');
                log(`GLSL Version: ${gl.getParameter(gl.SHADING_LANGUAGE_VERSION)}`, 'info');
                
                // Check for extensions
                const extensions = gl.getSupportedExtensions();
                log(`Supported Extensions: ${extensions.length}`, 'info');
                
                return true;
            } catch (e) {
                log(`‚ùå Error checking WebGL: ${e.message}`, 'error');
                return false;
            }
        }
        
        function checkThreeJS() {
            log('=== CHECKING THREE.JS ===', 'info');
            
            if (typeof THREE === 'undefined') {
                log('‚ùå Three.js is NOT loaded', 'error');
                return false;
            }
            
            log('‚úì Three.js is loaded', 'success');
            log(`Three.js Version: ${THREE.REVISION}`, 'info');
            return true;
        }
        
        function initScene() {
            log('=== INITIALIZING SCENE ===', 'info');
            
            try {
                // Create scene
                log('Creating scene...', 'info');
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                log('‚úì Scene created', 'success');
                
                // Create camera
                log('Creating camera...', 'info');
                const camera = new THREE.PerspectiveCamera(
                    75, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    1000
                );
                camera.position.z = 5;
                log('‚úì Camera created', 'success');
                
                // Create renderer
                log('Creating renderer...', 'info');
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.getElementById('canvas-container').appendChild(renderer.domElement);
                log('‚úì Renderer created', 'success');
                log(`Canvas size: ${window.innerWidth}x${window.innerHeight}`, 'info');
                
                // Create geometry
                log('Creating geometry...', 'info');
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                log(`‚úì Box geometry created (${geometry.attributes.position.count} vertices)`, 'success');
                
                // Create materials
                log('Creating materials...', 'info');
                const wireframeMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00,
                    wireframe: true
                });
                const solidMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x003300,
                    transparent: true,
                    opacity: 0.3
                });
                log('‚úì Materials created', 'success');
                
                // Create meshes
                log('Creating meshes...', 'info');
                const wireCube = new THREE.Mesh(geometry, wireframeMaterial);
                const solidCube = new THREE.Mesh(
                    new THREE.BoxGeometry(1.8, 1.8, 1.8), 
                    solidMaterial
                );
                scene.add(wireCube);
                scene.add(solidCube);
                log('‚úì Meshes added to scene', 'success');
                
                // Add lighting
                log('Adding lights...', 'info');
                const pointLight = new THREE.PointLight(0x00ff00, 1, 100);
                pointLight.position.set(0, 0, 5);
                scene.add(pointLight);
                log('‚úì Lighting added', 'success');
                
                // Animation loop
                log('Starting animation loop...', 'info');
                let lastFrameTime = Date.now();
                let fps = 0;
                
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Update rotation
                    wireCube.rotation.x += 0.01;
                    wireCube.rotation.y += 0.01;
                    solidCube.rotation.x += 0.005;
                    solidCube.rotation.y += 0.005;
                    
                    // Render
                    renderer.render(scene, camera);
                    
                    // Update stats
                    frameCount++;
                    const now = Date.now();
                    if (now - lastFrameTime >= 1000) {
                        fps = frameCount;
                        frameCount = 0;
                        lastFrameTime = now;
                        
                        const elapsed = Math.floor((now - startTime) / 1000);
                        updateStats({
                            'FPS': fps,
                            'Runtime': `${elapsed}s`,
                            'Objects': scene.children.length,
                            'Camera Z': camera.position.z.toFixed(2),
                            'Renderer': `${renderer.domElement.width}x${renderer.domElement.height}`
                        });
                    }
                }
                
                log('‚úì Animation loop started', 'success');
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    log('Window resized', 'warning');
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Hide loading overlay
                loadingOverlay.style.display = 'none';
                log('=== INITIALIZATION COMPLETE ===', 'success');
                
                return true;
                
            } catch (error) {
                log(`‚ùå Error during initialization: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                return false;
            }
        }
        
        // Run diagnostics
        setTimeout(() => {
            log('üîç Starting diagnostic checks...', 'info');
            checkBrowserInfo();
            
            const webglSupported = checkWebGLSupport();
            const threeJSLoaded = checkThreeJS();
            
            if (!webglSupported) {
                log('‚ö†Ô∏è Cannot proceed: WebGL not supported', 'error');
                loadingOverlay.innerHTML = `
                    <h2 style="color: #ff0000;">WebGL Not Supported</h2>
                    <p style="margin-top: 20px;">Your browser or device doesn't support WebGL.</p>
                `;
                return;
            }
            
            if (!threeJSLoaded) {
                log('‚ö†Ô∏è Cannot proceed: Three.js not loaded', 'error');
                loadingOverlay.innerHTML = `
                    <h2 style="color: #ff0000;">Three.js Load Failed</h2>
                    <p style="margin-top: 20px;">Check your internet connection.</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; border: 2px solid #00ff00; background: rgba(0, 255, 0, 0.1); color: #00ff00; border-radius: 5px; cursor: pointer; font-family: 'Courier New', monospace;">Retry</button>
                `;
                return;
            }
            
            // All checks passed, initialize scene
            const success = initScene();
            
            if (!success) {
                log('‚ùå Scene initialization failed', 'error');
            }
        }, 500);
    </script>
</body>
</html>
