<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASX DOOM OS â€” Live Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      background: #000;
      color: #e2e8f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #hud {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .hud-pill {
      background: rgba(139, 0, 0, 0.9);
      border: 2px solid #ff0000;
      padding: 0.5rem 0.8rem;
      border-radius: 0.25rem;
      font-size: 0.85rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: all 0.2s;
    }

    .hud-pill:hover {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    .hud-pill[data-id="hp"] {
      background: rgba(139, 0, 0, 0.9);
      border-color: #ff0000;
    }

    .hud-pill[data-id="armor"] {
      background: rgba(0, 100, 200, 0.8);
      border-color: #00bfff;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      z-index: 15;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 0, 0, 0.8);
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: grid;
      place-items: center;
      color: #ff0000;
      z-index: 20;
      cursor: pointer;
      text-align: center;
    }

    #overlay h1 {
      font-size: 3rem;
      text-shadow: 0 0 40px #ff0000;
      animation: pulse 2s infinite;
      margin-bottom: 1rem;
    }

    #overlay p {
      font-size: 1.2rem;
      color: #ff6666;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    #debug {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      padding: 0.5rem;
      font-size: 0.7rem;
      color: #0f0;
      font-family: monospace;
      z-index: 10;
      display: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    @keyframes damage-flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .damage-flash {
      animation: damage-flash 0.3s;
    }
  </style>
</head>
<body>
  <!-- HUD -->
  <div id="hud"></div>
  <div id="crosshair"></div>

  <!-- Debug Panel -->
  <div id="debug">
    <div id="debug-pos">POS: 0, 0, 0</div>
    <div id="debug-fps">FPS: 0</div>
    <div id="debug-enemies">ENEMIES: 0</div>
  </div>

  <!-- Entry Screen -->
  <div id="overlay">
    <div>
      <h1>ðŸ”¥ ASX DOOM WORLD ðŸ”¥</h1>
      <p>CLICK TO ENTER HELL</p>
      <p style="font-size: 0.9rem; margin-top: 2rem; color: #999;">
        WASD = Move | Mouse = Look | Click = Shoot<br>
        Space = Jump | ~ = Debug
      </p>
    </div>
  </div>

  <!-- Render Canvas -->
  <canvas id="asx-canvas"></canvas>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.165.0/build/three.min.js"></script>

  <!-- Core Engine -->
  <script type="module">
    import { ASXRuntime } from './engine/asx.js';
    import { loadOS } from './engine/os-loader.js';
    import { initThreeScene } from './engine/three-integration.js';
    import { ASXFPSController } from './engine/fps-controller.js';

    const canvas = document.getElementById('asx-canvas');
    const hudEl = document.getElementById('hud');
    const overlay = document.getElementById('overlay');
    const debugPanel = document.getElementById('debug');

    let runtime, threeCtx, fps;
    let clock = new THREE.Clock();

    async function boot() {
      try {
        const osData = await loadOS('./os/os.json');
        runtime = new ASXRuntime(osData);

        // Mount HUD
        runtime.mountHUD(hudEl);

        // Init Three.js scene
        const sceneDef = runtime.getBootScene();
        threeCtx = await initThreeScene(canvas, sceneDef);

        // Attach FPS controller
        fps = new ASXFPSController(
          threeCtx.camera, 
          threeCtx.renderer.domElement, 
          threeCtx.scene
        );

        // Debug toggle
        document.addEventListener('keydown', (e) => {
          if (e.code === 'Backquote') {
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
          }
        });

        // Shooting (simple flash effect)
        document.addEventListener('click', () => {
          if (document.pointerLockElement) {
            // Muzzle flash effect
            document.body.style.filter = 'brightness(1.3)';
            setTimeout(() => document.body.style.filter = '', 50);
            
            // Update ammo
            runtime.updateHUD('ammo', Math.max(0, parseInt(
              document.querySelector('[data-id="ammo"]').textContent.split(':')[1]
            ) - 1));
          }
        });

        // Start render loop
        let frameCount = 0;
        let lastTime = performance.now();

        function tick() {
          requestAnimationFrame(tick);
          
          const delta = clock.getDelta();
          frameCount++;

          // Update FPS controller
          if (fps) fps.update(delta);

          // Render
          threeCtx.renderer.render(threeCtx.scene, threeCtx.camera);

          // Update debug (every 30 frames)
          if (frameCount % 30 === 0) {
            const now = performance.now();
            const fpsCalc = Math.round(1000 / ((now - lastTime) / 30));
            lastTime = now;

            document.getElementById('debug-fps').textContent = `FPS: ${fpsCalc}`;
            document.getElementById('debug-pos').textContent = 
              `POS: ${threeCtx.camera.position.x.toFixed(1)}, ${threeCtx.camera.position.y.toFixed(1)}, ${threeCtx.camera.position.z.toFixed(1)}`;
            document.getElementById('debug-enemies').textContent = 
              `ENEMIES: ${threeCtx.scene.children.filter(o => o.userData.type === 'enemy').length}`;
          }
        }
        tick();

        console.log('%cðŸ”¥ ASX DOOM OS BOOTED ðŸ”¥', 'color: #ff0000; font-size: 20px; font-weight: bold;');
        console.log('Controls: WASD = Move | Mouse = Look | Click = Shoot | Space = Jump | ~ = Debug');
      } catch (error) {
        console.error('Boot failed:', error);
        alert('Failed to load game. Check console for errors.');
      }
    }

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      await boot();
    });
  </script>
</body>
</html>
